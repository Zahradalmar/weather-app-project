<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather app</title>
  </head>
  <body>
    <div class="class container-md border border-dark">
      <div class="class weather-app-wrapper">
        <div class="class weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="class col-9">
                <input
                  type="search"
                  placeholder="Type a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1>
              <span id="city"></span>,
              <span id="country"></span>
            </h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="clear sky"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C </a> |
                    <a href="#" id="fahrenheit-link" class="active">F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  Feels like:<span class="feel">
                    <span id="feel"></span>°C</span
                  >
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            
        </div>
        <small>
          <a
            href="https://github.com/Zahradalmar/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          by Zahra Mohamed
        </small>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
